{% extends 'userLayout.html' %} 
{% block title %} User - Create Dish {% endblock %} 
{% block content %}

<div class="main_content_iner">
    <div class="container-fluid p-0 sm_padding_15px">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_card card_height_100 mb_30">
            <div class="white_card_header">
              <div class="box_header m-0">
                <div class="main-title">
                  <h3 class="m-0">Edit Dish</h3>
                </div>
              </div>
            </div>
            <div class="white_card_body">
              <div class="card-body">
                <form action="{% url 'updateUserDish' dish.id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Dish Name"
                        name="name"
                        value="{{dish.name}}"
                      />
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Catgeory</label
                      >
                      <select class="form-control" name="category_id">
                        <option value="">Choose Category</option>
                        {% for category in categories %}
                          <option value="{{ category.id }}" {% if category.id == dish.category_id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Type</label
                      >
                      <select class="form-control" name="food_type_id">
                        <option value="">Choose Type</option>
                        {% for food_type in food_types %}
                          <option value="{{ food_type.id }}" {% if food_type.id == dish.food_type_id %}selected{% endif %}>{{ food_type.type }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Price</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Dish Price"
                        name="price"
                        value="{{dish.price}}"
                      />
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Quantity</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Dish Quantity"
                        name="stock"
                        value="{{dish.stock}}"
                      />
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputEmail4"
                        >Description</label
                      >
                      <textarea
                        rows="5"
                        class="form-control"
                        placeholder="Dish Description"
                        name="description">{{dish.description}}</textarea>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label mt-3" for="inputPassword4"
                        >Image</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        name="image"
                      />
                    </div>
                    <img src="{{dish.image.url}}" class="mt-3" style="max-width: 400px; max-height: 300px;"  />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer_part">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="footer_iner text-center">
            <p>
              2020 Â© Influence - Designed by
              <a href="#"> <i class="ti-heart"></i> </a
              ><a href="#"> Dashboard</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
