{% extends 'layout.html' %}
{% block title %} Shop {% endblock %}
{% block content %}
<div class="banner_inner">
    <div class="services-breadcrumb">
        <div class="inner_breadcrumb">

            <ul class="short">
                <li>
                    <a href="{% url 'index' %}">Home</a>
                    <i>|</i>
                </li>
                <li>Shop</li>
            </ul>
        </div>
    </div>

</div>
<!--//banner -->
</div>
<!--/shop-->
<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
    <div class="container-fluid">
        <div class="inner-sec-shop px-lg-4 px-3">
            <h3 class="tittle-w3layouts my-lg-4 mt-3">Explore Our Delicious Food Offerings</h3>
            <div class="row">
                <!--/product right-->
                <div class="left-ads-display col-lg-12">
                    <div class="wrapper_top_shop">
                        <div class="row">
                            {% for dish in dishes %}
                            <div class="col-md-3 product-men women_two">
                              <div class="product-googles-info googles">
                                <div class="men-pro-item">
                                  <div class="men-thumb-item">
                                    <img src="{{dish.image.url}}" class="img-fluid" alt="" />
                                    <div class="men-cart-pro">
                                      <div class="inner-men-cart-pro">
                                        <a href="{% url 'detail-product' slug=dish.slug %}" class="link-product-add-cart"
                                          >Quick View</a
                                        >
                                      </div>
                                    </div>
                                  </div>
                                  <div class="item-info-product">
                                    <div class="info-product-price">
                                      <div class="grid_meta">
                                        <div class="product_price">
                                          <h4>
                                            <a href="{% url 'detail-product' slug=dish.slug %}">{{dish.name}}</a>
                                          </h4>
                                          <div class="grid-price mt-2">
                                            Price:<span class="money">${{dish.price}}</span><br />
                                            Type: <span class="money">{{dish.food_type.type}}</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="clearfix"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          {% endfor %}
                        </div>
                    </div>
                </div>
                <!--//product right-->
            </div>
        </div>
    </div>
</section>

{% endblock %}
